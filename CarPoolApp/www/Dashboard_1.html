<!DOCTYPE html>
<html>
<head>

<body ng-app="myApp" ng-controller="dashboardCtrl">

                        </a>

                        <a href="http://www.wipro.com" target="_blank" class="pull-left">
                            <img width="40" height="40" src="images/download.jpg">
                        </a>

                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">

                        </div>
                        <div class="form-bottom">
                            <table align="center">
                                <tr>
                                    <td>
                                        <img src="images/joinride.PNG" ng-click="ShareRide()" height="80" width="80" />
                                    </td>

                                        <img src="images/images-3.png" ng-click="JoinRide()" height="80" width="80" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>                                       
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="images/images-4.png" height="80" width="80" />
                                    </td>
                                    <td>
                                        &nbsp;
                                    </td>
                                    <td>
                                        <img src="images/images-1.jpg" height="80" width="80" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.backstretch.min.js"></script>
    <script src="scripts/scripts.js"></script>
