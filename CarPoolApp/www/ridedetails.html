<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-eval' *; style-src 'unsafe-inline' *; img-src * data:"> 
    <title>Wipro Car Pool App</title>

    <!-- CarPoolApp references -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css"> 
    <script src="scripts/moment.min.js"></script>
</head>
<body ng-app="myApp1" ng-controller="myRideDetailsCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <div><i class="fa fa-car fa-2x"></i>&nbsp;Wipro Carpool App!</div>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li style="background-color:white;line-height:50px;">
                        <span style="padding-left:15px;"><b>Welcome {{ userName }}!</b></span> <i class="fa fa-gear fa-fw"></i>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#" ng-click="MyDashboard()">Dashboard</a></li>
                    <li><a href="#" ng-click="MyNotifications()">Notifications</a></li>
                    <li><a id="carownerShow2" href="#" ng-click="MyRides()">My Rides</a></li>
                    <li><a id="passangerShow2" href="#" ng-click="JoinRide()">Join Ride</a></li>
                    <li><a href="#">Rides History</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#" ng-click="logOut()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div style="display:table-cell">
                        <h3 style="display:table-cell" class="panel-title">Ride Details &nbsp;</h3>
                    </div>
                    <div style="display:table-cell" ng-show="processing">
                        <div><img src="./images/spinner.gif" /></div>
                    </div>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <!--<div class="alert alert-danger" >

                            </div>-->
                            <div class="alert alert-success" ng-show="success">
                                Ride details saved. Navigate to <a href="myrides.html"><b>My Rides!</b></a> to see all your rides.
                            </div>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" class="login-form">
                            <div class="form-group">
                                <label for="form-noOfseats">No.of Seats</label>
                                <select class="form-noOfseats form-control" id="form-noOfseats" name="form-noOfseats" ng-model="seats" placeholder="No.of Seats..." required>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="form-startDate">Start Date</label>
                                <input type="datetime-local" name="form-startDate" placeholder="Start Date..." class="form-destination form-control" id="form-startDate" ng-model="date.startdate" required>
                            </div>
                            <div class="form-group">
                                <label for="form-EndDate">End Date</label>
                                <input type="datetime-local" name="form-EndDate" placeholder="End Date..." class="form-destination form-control" id="form-EndDate" ng-model="date.enddate" required>
                            </div>
                            <button type="button" class="btn btn-primary" ng-click="updateRide(date)">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted"> Powered By - Wipro Technologies Ltd.</p>
        </div>
    </footer>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.backstretch.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/myrides.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/custom.js"></script>
    <script src="scripts/Error.js"></script>
</body>
</html>
