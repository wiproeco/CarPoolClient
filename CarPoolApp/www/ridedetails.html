<body ng-app="myApp1" ng-controller="myRideDetailsCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    Wipro Car Pool App
                </a>
            </div>
            <div id="errordiv" class="row">
                <div class="col-lg-12">
                    <div id="errormsg" class="alert alert-danger">
                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li style="background-color:white;line-height:50px;"><span style="padding-left:15px;"></span></li>
                    <li class="divider"></li>
                    <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>-->
                    <li><a href="#" ng-click="MyDashboard()">Dashboard</a></li>
                    <li><a id="carownerShow2" href="#" ng-click="MyRides()">My Rides</a></li>
                    <li><a id="passangerShow2" href="#" ng-click="JoinRide()">Join Ride</a></li>
                    <li><a href="#" ng-click="MyNotifications()">Notifications</a></li>
                    <li><a href="#" ng-click="logOut()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Services -->
    <!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
    <section id="services" class="services bg-primary">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-10 col-lg-offset-1">
                    <h3>Ride details required</h3>
                    <hr class="small">
                    <div class="row">
                        <div class="col-md-4 pull-left">No.of Seats</div>
                        <div class="col-md-6">
                            <select class="form-noOfseats form-control" id="form-noOfseats" name="form-noOfseats" ng-model="seats" placeholder="No.of Seats..." required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 pull-left">Start Date</div>
                        <div class="col-md-6">
                            <input type="datetime-local" name="form-destination" placeholder="Start Date..." class="form-destination form-control" id="form-destination" ng-model="date.startdate" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 pull-left">End Date</div>
                        <div class="col-md-6">
                            <input type="datetime-local" name="form-destination" placeholder="End Date..." class="form-destination form-control" id="form-destination" ng-model="date.enddate" required>
                        </div>
                    </div>
                    <hr class="small">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn" ng-click="updateRide()">Submit</button>
                            <!--<div class="alert alert-danger" ng-hide="iserror">

                                OOPS!.....Status not updated.

                            </div>-->

                            <div class="alert alert-success" ng-show="success">

                                Success. <a href="myrides.html" style="color:black;">Click <u>here to see updated status</u></a>

                            </div> 
                        </div>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.col-lg-10 -->
        </div>
        <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <!-- Callout -->
    <!--<aside class="callout">
        <div class="text-vertical-center">
            <h1>Our Wipro...</h1>
        </div>
    </aside>-->
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                © 2015 - Wipro Technologies
            </div>
        </div>
    </footer>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.backstretch.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/myrides.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/custom.js"></script>
    <script src="scripts/Error.js"></script>
</body>
</html>
