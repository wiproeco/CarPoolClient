<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Wipro Car Pool App</title>

    <!-- CarPoolApp references -->
    <link href="css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/form-elements.css">
    <link rel="stylesheet" href="css/style.css">  
   
  
</head>
<body ng-app="myApp" ng-controller="searchCtrl">
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>
                            <a href="http://www.wipro.com" target="_blank" class="pull-left">
                                <img width="80" height="60" class="mscom-image mscom-left" id="D4F87B65-CB46-40F9-8458-56E05A099321" alt="WIPRO" src="images/wipro.jpg">
                            </a>
                        </h2>
                        <h4><b>WELCOME TO CAR POOLING</b></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div></div>
                            <div class="form-top-left">
                                <h3><b>Search</b></h3>
                                <p>Enter your search options</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-source">Source</label>
                                    <input type="text" name="form-source" placeholder="Source..." class="form-source form-control" id="form-source" ng-model="txtsource" required>

                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-destination">Destination</label>
                                    <input type="text" name="form-destination" placeholder="Destination..." class="form-destination form-control" id="form-destination" ng-model="txtdestination" required>
                                </div>
                              
                                <button type="button" class="btn" ng-click="search()">Search</button>

                            </form>
                        </div>



                    </div>


                </div>
                <div>
                    <wbr />

                </div>

                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3 table-responsive" style="color:dodgerblue">
                        <table class="table table-bordered form-table">
                            <thead>
                                <tr>
                                    <td>Vehicle Owner</td>
                                    <td>From</td>
                                    <td>To</td>
                                    <td>Seats Available</td>
                                    <td>Route</td>
                                    <td>Join</td>
                                </tr>
                            </thead>
                            <tbody>
                                <!--<tr ng-repeat="user in users | filter : search1" ng-init="">-->
                                <tr ng-repeat="user in users">
                                    <td>{{user.username }}</td>
                                    <td>{{user.location.startpoint }}</td>
                                    <td>{{user.location.endpoint }}</td>
                                    <td>{{user.location.seats}}</td>
                                    <td><a href="googlemap.html">Route</a></td>
                                    <td><a href="" ng-click="ActiveChange(user.username);">Join</a></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.backstretch.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
