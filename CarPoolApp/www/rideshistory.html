<!DOCTYPE html>
<html>
<head>

    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--<script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/app.js"></script>-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.backstretch.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/Error.js"></script>
    <script src="scripts/EditProfile.js"></script>
</head>
<body ng-app="myApp" ng-controller="ridesHistoryCtrl">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <div><i class="fa fa-car fa-2x"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Wipro Carpool App!</div>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li style="background-color:white;line-height:50px;">
                        <span style="padding-left:15px;"><b>Welcome {{ userName }}!</b></span><img class="updatelink" ng-src="images/editpng.png" ng-click="UpdateProfile(userName)" /> <!--<i class="fa fa-gear fa-fw"></i>-->
                    </li>
                    <li class="divider"></li>
                    <li><a href="#" ng-click="MyDashboard()">Dashboard</a></li>
                    <li><a href="#" ng-click="MyNotifications()">Notifications</a></li>
                    <li><a id="carownerShow2" href="#" ng-click="MyRides()">My Rides</a></li>
                    <li><a id="passangerShow2" href="#" ng-click="JoinRide()">Join Ride</a></li>
                    <li><a href="#" ng-click="RidesHistory()">Rides History</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#" ng-click="logOut()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div style="display:table-cell">
                        <h3 style="display:table-cell" class="panel-title">Rides History &nbsp;</h3>
                    </div>
                    <div style="display:table-cell" ng-if="processing">
                        <div id="Loading"><img src="./images/spinner.gif" /></div>
                    </div>
                </div>
                <div class="panel-body">
                    <!--<h3 style="font-family:'Times New Roman', Times, serif">{{ridehistoryas}}</h3>-->
                    <div ng-if="ridesavailable">
                        <!--<table>
                            <tr ng-repeat="x in rides.rides" style="border-bottom:solid 1px">
                                <td><b>EndDate:</b>{{x.EndDate}}<br /><b>StartPoint:</b>{{x.StartPoint}}<br /><b>EndPoint:</b>{{x.EndPoint}}</td>
                            </tr>
                        </table>-->

                        <table class="table table-striped table-bordered table-hover">
                            <!--<thead>
                                <tr>
                                    <th>Detail</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>-->
                            <tbody ng-repeat="x in rides.rides">                                
                                <tr style="background-color:#CFCFCF">
                                    <td>On Date</td>
                                    <td>{{x.EndDate}}</td>
                                </tr>
                                <tr>
                                    <td>Start Point</td>
                                    <td>{{x.StartPoint}}</td>
                                </tr>
                                <tr>
                                    <td>End Point</td>
                                    <td>{{x.EndPoint}}</td>
                                </tr>
                                <tr><td colspan="2"></td></tr>                               
                            </tbody>
                        </table>
                    </div>
                    <div ng-if="!ridesavailable">{{rides}}</div>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.backstretch.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/Error.js"></script>
    <script src="scripts/EditProfile.js"></script>-->
</body>
</html>
